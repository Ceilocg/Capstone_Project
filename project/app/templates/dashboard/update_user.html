{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <link rel="stylesheet" href="{% static 'css/user_management.css' %}">
</head>
<body>
    <header>
        <h1>Update User: {{ user.username }}</h1>
    </header>

    <div id="updateUserForm">
        <h2>Edit User</h2>
        {% if form.errors %}
            <div class="alert alert-danger">
                <ul>
                    {% for field in form %}
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="button-container">
                <button class="btn-toggle">Update User</button>
            </div>
        </form>
    </div>
</body>
</html>
